<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        onsubmit="onSubmit()"
        autocomplete="off"
    >
      <fieldset class="block">
        <legend>Personal information</legend>
        <label class="form-field" for="surname">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            required
          >
        </label>

        <label class="form-field" for="name">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            required
          >
        </label>

        <label class="form-field" for="age">
            How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
            required
          >
        </label>

        <label class="form-field" for="date">
          Full date of birth:
          <input
            type="date"
            name="date"
            id="date"
          >
        </label>

        <label class="form-field last" for="terms">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </label>

      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>

        <label class="form-field" for="email">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field last" for="pass">
          Password:
          <input
            type="password"
            name="pass"
            id="pass"
            required
            minlength="5"
            maxlength="20"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              name="cats"
              id="yes"
              value="yes"
            >
            Yes
          </label>

          <label for="no">
            <input
              type="radio"
              name="cats"
              id="no"
              value="no"
            >
            No
          </label>
        </div>

        <label class="form-field" for="color">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label class="form-field" for="time">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
            step="2"
          >
        </label>

        <label class="form-field" for="cars">
          What are your favorite brand of cars?

          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="" disabled>
            </option>
          </select>
        </label>

        <label class="form-field last" for="rate">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info:</legend>
        <label class="form-field" for="comment">
          Comments:
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>

        <label class="form-field last" for="recommend">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
